<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css">

</head>
<body class="flex justify-center items-center h-screen ">

    <!-- main container -->
    <div class=" bg-blue-100 flex border-black flex-col w-4/5 h-4/6">
    <h1 class="text-3xl bg-blue-600 h-14  flex justify-center items-center text-white">Weather Forecast</h1>

    <!-- second contqiner -->
    <div class="flex gap-4">

        <!-- third container -->
    <div class="flex flex-col mt-4 gap-3 p-3 w-1/4">
        <h3 class="text-xl">Enter a city name</h3>
        <input id="search-box" class="h-7 rounded" type="text" placeholder=" E.g., New Delhi, Pune, e.t.c.">

        <button id="search-btn" class=" bg-blue-600 mt-1 h-7 text-white rounded">Search</button>
        <div id="suggestions" class="bg-white"></div>
        <div class="flex flex-row">

        <div class="line flex justify-between h-5 w-5/6 ml-3 items-center">
            <div class="h-0.5 w-2/5 bg-gray-500 "></div>
            <div> or </div>
            <div class="h-0.5 w-2/5 bg-gray-500 "></div>
        </div>
        
    </div>
        <button id="ucl-btn" class="bg-gray-500  h-7 text-white rounded">Use Current Location</button>
    </div>

    <!-- fourth container -->
<div class="flex flex-col justify-between grow w-11/12 p-4 gap-2">

    <!-- fifth container -->
    <div id="weatherResult" class=" bg-blue-600 h-36 rounded flex justify-between items-center px-12">
<div> 
     <p id="city" class="text-white text-2xl font-bold"></p>
    <p id="temp"class="text-white"></p>
    <p id="wind"class="text-white"></p>
    <p id="humidity"class="text-white"></p>
    <p id="weather" class="text-white"></p>

</div>
<div class="gap-0.5"> 
    <img  id="img"  class="h-36 mt-4" src="" alt="">
    
</div>

    </div>
    <h3 class="text-xl">5-Day Forecast</h3>

    <!-- sixth container -->
    <div  id="boxes" class="flex justify-between gap-1">

    </div>
    </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
